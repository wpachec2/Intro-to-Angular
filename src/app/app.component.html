<h3>Welcome to Chirpus Pizza!</h3>

<table>
  <tr>
    <th>Item</th>
    <th>Category</th>
    <th>Price</th>
  </tr>

    <tr *ngFor="let i of allItems">
      <td>{{ i.item }}</td>
      <td>{{ i.category }}</td>
      <td>{{ i.price }}</td>
    </tr>
</table>

<p></p>

<div *ngFor="let g of getByCategory('Dinner')">
  <p>{{ g.item }}</p>
  <p>{{ g.price }}</p>
</div>
